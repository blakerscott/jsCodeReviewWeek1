<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Bike Index</title>
  </head>
  <body>
    <div class="container">
      <h1>Type in a username to see their profile:</h1>
      <div>
        <form id="getProfile">
          <label for="username">Enter a Github Username</label>
          <input type="text" id="name">
          <button type="submit">Submit</button>
        </form>
        <ul class="showPicture"></ul>
        <ul class="showFullName"></ul>
        <ul class="showEmail"></ul>
        <ul class="showFollowers"></ul>
        <ul class="showFollowing"></ul>
      </div>
      <div>
        <h1>Get a list of all this user's repos:</h1>
        <form id="getName">
          <label for="username">Enter a Github Username</label>
          <input type="text" id="name">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <ul class="showRepos"></ul>
  </body>
</html>
