<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Github App</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 id="jumbo">Blake's Github App</h1>
      </div>
    </div>
    <div class="container">
      <h1>Type in a username to see their profile:</h1>
        <form id="getProfile">
          <label for="username">Enter a Github Username</label>
          <input type="text" id="username">
          <button type="submit">Submit</button>
        </form>
        <div id="showPicture"></div>
          <ul id="showFullName"></ul>
          <ul id="showEmail"></ul>
          <ul id="showFollowers"></ul>
          <ul id="showFollowing"></ul>
      <div>
        <h1>Get a list of all of a user's repos:</h1>
        <form id="getName">
          <label for="username">Enter a Github Username</label>
          <input type="text" id="name">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="picture"></div>
    <ul class="showRepos"></ul>
  </body>
</html>
