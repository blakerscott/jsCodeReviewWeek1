<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Github App</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 id="jumbo">Blake's Github App</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Profile Search:</h1>
          <h5>(NOTE: THIS FEATURE IS CURRENTLY UNDER CONSTRUCTION)</h5>
          <form id="getProfile">
            <label for="username">Github Username</label>
            <input type="text" id="username">
            <button type="submit">Submit</button>
          </form>
          <div id="showPicture"></div>
          <ul id="showFullName"></ul>
          <ul id="showEmail"></ul>
          <ul id="showFollowers"></ul>
          <ul id="showFollowing"></ul>
        </div>
        <div class="col-md-6">
          <h1>User repo search:</h1>
          <form id="getName">
            <label for="username">Github Username</label>
            <input type="text" id="name">
            <button type="submit">Submit</button>
          </form>
          <div id="picture"></div>
          <ul class="showRepos"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
